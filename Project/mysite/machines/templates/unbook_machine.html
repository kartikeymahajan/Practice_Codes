
{% block content %}
<h1>Unbook Confirmation</h1>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<p>{{ success_message }}</p>

<a href="{% url 'machine_detail' machine.id %}">Back to Machine Detail</a>

{% endblock %}
